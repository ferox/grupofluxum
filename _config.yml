  bio-1: Olá! Sou o Fernando, conhecido na interwebz como ferox e tenho 35 anos. Nasci em Floripa, ilha de bruxas, piratas e hackers cibernéticos. Sou aficionado por tecnologia e principalmente pelos computadores. Sou especialista em tecnologia Open Source. Em 2007 alcancei meu bachelor degree em Information Systems pela Universidade do Sul de Santa Catarina. Tenho formação em desenvolvimento de software com tecnologia Java. Em 2010 abri a freehammer - consulting & associates uma empresa de consultoria em soluções de código aberto. Tenho perfil facilitador. Com minhas habilidades de hacker facilito o empoderamento tecnológico.
