  bio-1: Por vezes estrategicamente despretensioso, outras nem tanto, sigo com o meu jeito de empreender. Além do LED sou do Estúdio F/Noleto, trabalho para Fluxonomia 4D, Crie Futuros e Lala Deheinzelin.
  bio-2: Entre outras coisas, gosto de escrever sobre novas economias, educação autodirigida e comunicação. Estão no meu universo novas formas de trabalho, empreendedorismo digital e ferramentas web.
  bio-3: Em uma palavra, o que vim fazer aqui? transmutar. O que significa continuar criando a minha realidade e influenciar mais pessoas a fazerem o mesmo.

  
